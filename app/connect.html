<main>
<div class="container" id="contactMe">
  <div class="row">
    <div class="col s12 m8 l8 pull-l1">
      <div class="card-panel">
        <h3 class="green-text" style="font-family: 'Yellowtail', cursive;">Contact Me</h3>
        <p>Send a message here or email me at emilypo89@gmail.com</p>
          <div class="row">
            <form class="col s12" method="POST" name="contactform" action="mailto:emilypo89@gmail.com" enctype="text/plain">
              <div class="row">
                <div class="input-field col s6">
                  <label for="name">Name</label>
                  <input placeholder="Name" id="name" type="text" class="validate" name="name">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="email">Email</label>
                  <input placeholder="Email" id="email" type="email" class="validate" name="email">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="message">Message</label>
                  <textarea placeholder="Message Here" id="message" class="materialize-textarea" name="message"></textarea>
                </div>
              </div>
              <input class="waves-effect waves-light btn" type="submit" value="Send">
            </form>
          </div>
      </div>
    </div>
    <div class="col s12 m4 l4" id="connect">
      <div class="card-panel">
        <h5 style="font-family: 'Yellowtail', cursive;">Connect With Me</h5>
        <ul>
          <a href="https://github.com/emilypo89" target="_blank"><img src="assets/images/github.png" class="connectLogo"></a>
          <a href="https://www.linkedin.com/in/emily-polansky/" target="_blank"><img src="assets/images/linkedin.png" class="connectLogo"></a>
          <a href="https://stackoverflow.com/users/7846361/emily-p" target="_blank"><img src="assets/images/stackoverflow.png" class="connectLogo"></a>
        </ul>
